<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="huddle">
  </header>

  <main>
    <div class="illustration">
      <img src="./images/illustration-mockups.svg" alt="mockups of a website on desktop and mobile screens">
    </div>

    <div class="text">

      <h1>Build The Community Your Fans Will Love</h1>
      
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
        
      <div class="button">
        Register
      </div>
    </div>
  </main>

  <footer>
    <div class="social-links">
      <ul>
        <li><img src="./images/facebook.svg" alt="facebook"></li>
        <li><img src="./images/twitter.svg" alt="twitter"></li>
        <li><img src="./images/instagram.svg" alt="instagram"></li>
      </ul>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/lauramho/">meilani</a>.
    </p>
  </footer>
</body>
</html>
